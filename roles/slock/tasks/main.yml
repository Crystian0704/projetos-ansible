- name: Clona o reposit√≥rio slock
  git:
    repo: https://git.suckless.org/slock
    dest: /home/{{ usuario }}/.config/suckless/slock
    clone: yes
    force: yes
  become: yes
  become_user: "{{ usuario }}"

- name: Compila o slock
  shell: |
    cd /home/{{ usuario }}/.config/suckless/slock
    make
    make install
